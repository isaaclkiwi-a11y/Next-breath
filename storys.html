<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="images/logo.png" alt="Next-Breath Logo" class="logo">
    <h1>Next-Breath</h1>
    <p>Breathe clean. Live clear.</p>
</header>

<nav>
    <a href="index.html">Home</a>

</nav>

<section>
    <h2>Success Stories</h2>
    <p>Read inspiring stories from teens who have quit vaping or other addictions.</p>
    <div id="storiesContainer">
        <!-- Stories will load here from Firebase -->
    </div>
</section>

<footer>
    <p>Â© 2025 Next-Breath | Built for teens, by teens</p>
    <small>Founder: Isaac Lane | <a href="admin.html">Admin Sign-In</a></small>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCHaXMRVStvpe7MSzvERSEgHqE3uh4-bXA",
    authDomain: "next-breath.firebaseapp.com",
    projectId: "next-breath",
    storageBucket: "next-breath.firebasestorage.app",
    messagingSenderId: "127722391309",
    appId: "1:127722391309:web:bae11e6a46bfbf464c9244",
    measurementId: "G-9JY5P9Z6ER"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadStories() {
    const q = query(collection(db, "stories"), where("approved", "==", true));
    const snapshot = await getDocs(q);
    const container = document.getElementById("storiesContainer");
    container.innerHTML = '';
    snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement('div');
        card.style.background = '#e3f2fd';
        card.style.padding = '15px';
        card.style.margin = '10px 0';
        card.style.borderRadius = '8px';
        card.innerHTML = `<strong>${data.name}</strong><p>${data.story}</p>`;
        container.appendChild(card);
    });
}

loadStories();
</script>

</body>
</html>
