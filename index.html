<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next-Breath</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Next-Breath</h1>
    <p>Breathe Clean. Live Clear.</p>
  </header>

  <main>
    <section id="counterSection">
      <h2>People helped:</h2>
      <p id="counter">0</p>
    </section>

    <section id="storiesButtonSection">
      <button onclick="window.location.href='stories.html'">View Success Stories</button>
    </section>
  </main>

  <footer>
    <p><a href="admin.html">Admin Sign-In</a></p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHaXMRVStvpe7MSzvERSEgHqE3uh4-bXA",
      authDomain: "next-breath.firebaseapp.com",
      projectId: "next-breath",
      storageBucket: "next-breath.firebasestorage.app",
      messagingSenderId: "127722391309",
      appId: "1:127722391309:web:bae11e6a46bfbf464c9244",
      measurementId: "G-9JY5P9Z6ER"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function updateCounter() {
      const q = query(collection(db, "stories"), where("approved", "==", true));
      const snapshot = await getDocs(q);
      document.getElementById("counter").innerText = snapshot.size;
    }

    updateCounter();
  </script>
</body>
</html>
